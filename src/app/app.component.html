<div class="flex align-items-center flex-column">
  <div class="sm:m-4 mt-4 mb-3 w-11 sm:w-7">
    <p-card
      class="fizzbuzz-filter-card"
      styleClass="h-12rem shadow-8"
      [header]="title"
      subheader="Which number is Fizz, Buzz, or FizzBuzz?"
    >
      <span class="p-input-icon-right w-full mb-3">
        <i
          [class]="
            numbersToProcessByFzBzPipe.length !==
            AMOUNT_OF_NUMBERS_TO_PASS_IN_FIZZBUZZ_ALGORITHM
              ? 'pi pi-spin pi-spinner'
              : 'pi pi-search'
          "
        ></i>
        <input
          #filterInput
          (input)="filter(filterInput.value)"
          pKeyFilter="int"
          pInputText
          placeholder="Search by number ..."
          [disabled]="
            numbersToProcessByFzBzPipe.length !==
            AMOUNT_OF_NUMBERS_TO_PASS_IN_FIZZBUZZ_ALGORITHM
          "
        />
      </span>
    </p-card>
  </div>
</div>

<div class="flex justify-content-center w-full flex-wrap">
  <p-card
    [attr.data-key]="numberToProccessByFzBzPipe"
    class="fizzbuzz-card"
    *ngFor="let numberToProccessByFzBzPipe of cardsFiltered"
    styleClass="h-8rem m-3 shadow-8 scalein animation-duration-100 text-900"
    [style]="{
      width: '300px',
      opacity: (numberToProccessByFzBzPipe | fizzbuzz) == '' ? '0.5' : '1'
    }"
    [header]="numberToProccessByFzBzPipe.toString()"
  >
    <app-image-badge
      [fizzbuzzType]="{
        type: (numberToProccessByFzBzPipe | fizzbuzz: false).toString(),
        number: numberToProccessByFzBzPipe
      }"
    ></app-image-badge>
  </p-card>
</div>
