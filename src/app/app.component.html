<div class="flex align-items-center flex-column">
  <div class="sm:m-4 mt-4 mb-3 w-11 sm:w-7">
    <p-card
      class="fizzbuzz-filter-card"
      styleClass="h-12rem shadow-8"
      [header]="title"
      subheader="Which number is Fizz, Buzz, or FizzBuzz?"
    >
      <span class="p-input-icon-right w-full mb-3">
        <i
          [class]="
            collection.length !==
            AMOUNT_OF_NUMBERS_TO_PASS_IN_FIZZBUZZ_ALGORITHM
              ? 'pi pi-spin pi-spinner'
              : 'pi pi-search'
          "
        ></i>
        <input
          #filterInput
          (input)="filter(filterInput.value)"
          pKeyFilter="int"
          pInputText
          placeholder="Search by number ..."
          [disabled]="
            collection.length !==
            AMOUNT_OF_NUMBERS_TO_PASS_IN_FIZZBUZZ_ALGORITHM
          "
        />
      </span>
    </p-card>
  </div>
</div>

<div class="flex justify-content-center w-full flex-wrap">
  <p-card
    [attr.data-key]="item"
    class="fizzbuzz-card"
    *ngFor="let item of temporalCollection"
    styleClass="h-8rem m-3 shadow-8 scalein animation-duration-100 text-900"
    [style]="{
      width: '300px',
      opacity: (item | fizzbuzz) == '' ? '0.5' : '1'
    }"
    [header]="item.toString()"
  >
    <app-image-badge
      [imageBadge]="{
        show: (item | fizzbuzz: false) === 'FizzBuzz',
        imageSource: '../assets/image/FizzBuzz.png',
        imageAlternative: 'FizzBuzz word',
        cssClassName: 'card-image-fizzbuzz',
        badgeValue: 'FizzBuzz',
        toolTip:
          'The remainder of the division of number ' +
          item +
          ', by number 3 and 5, is 0',
        badgeSeverity: 'success'
      }"
    ></app-image-badge>
    <app-image-badge
      [imageBadge]="{
        show: (item | fizzbuzz: false) === 'Buzz',
        imageSource: '../assets/image/buzz.png',
        imageAlternative: 'Buzz Lightyear',
        cssClassName: 'card-image-buzz',
        badgeValue: 'Buzz',
        toolTip:
          'The remainder of the division of number ' +
          item +
          ', by number 5, is 0',
        badgeSeverity: 'info'
      }"
    ></app-image-badge>
    <app-image-badge
      [imageBadge]="{
        show: (item | fizzbuzz: false) === 'Fizz',
        imageSource: '../assets/image/fizz.png',
        imageAlternative: 'Fizz drink',
        cssClassName: 'card-image-fizz',
        badgeValue: 'Fizz',
        toolTip:
          'The remainder of the division of number ' +
          item +
          ', by number 3, is 0',
        badgeSeverity: 'warning'
      }"
    ></app-image-badge>
  </p-card>
</div>
