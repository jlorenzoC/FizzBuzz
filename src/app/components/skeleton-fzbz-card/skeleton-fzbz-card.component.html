<p-card [style]="{ width: '300px', height: '8rem' }">
  <p-skeleton
    [style]="{ transform: 'translateY(-15px)' }"
    shape="circle"
    size="2rem"
  ></p-skeleton>

  <p-skeleton
    [style]="{ transform: 'translate(75px,-40px)' }"
    borderRadius="16px"
    width="40%"
    height="80px"
  ></p-skeleton>

  <p-skeleton
    [style]="{ transform: 'translate(220px,-45px)' }"
    borderRadius="16px"
    width="3rem"
    height="1rem"
  ></p-skeleton>
</p-card>
