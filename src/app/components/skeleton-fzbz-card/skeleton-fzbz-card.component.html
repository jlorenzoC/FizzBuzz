<p-card
  [style]="{ width: '300px' }"
  styleClass="h-8rem m-3 shadow-8 animation-duration-50 text-900"
>
  <p-skeleton
    [style]="{ transform: 'translateY(-15px)' }"
    shape="circle"
    size="2rem"
  ></p-skeleton>

  <p-skeleton
    [style]="{ transform: 'translate(75px,-40px)' }"
    borderRadius="16px"
    width="40%"
    height="80px"
  ></p-skeleton>

  <p-skeleton
    [style]="{ transform: 'translate(200px,-60px)' }"
    borderRadius="16px"
    width="4rem"
    height="1rem"
  ></p-skeleton>
</p-card>
